<!DOCTYPE html>
<html>
    <head>
        <title>GOL</title>
        <script src="golsim.js"></script>
        <style>
            body {
                background-color: gray;
            }
        </style>
    </head>
    <body id="body">
        <div id="gol">
        </div>
        <div id="gol2">
        </div>
        <script>
            var widget = MakeGameOfLifeSimulator("gol", {
                width: 300, 
                height: 300,
                worldWidth: 10,
                worldHeight: 10,
                msPerGeneration: 2500,
                backgroundColor: "#000000"
            });
            widget.insertPattern(1,1, "010\n001\n111");
            widget.play();
            widget.resize(200,200);

            var widget2 = MakeGameOfLifeSimulator("gol2", {
                width: 500, 
                height: 500,
                worldWidth: 25,
                worldHeight: 25,
                msPerGeneration: 500,
                backgroundColor: "#00FF00",
                birthRule: [1],
                //surviveRule: [1,2,3]
                surviveRule: [1,2,3,4,5,6,7,8],
            });
            document.getElementById("gol2").appendChild(widget2.getPlayPauseButton());

            var ind = widget2.addClickCallback(function(x,y,widg) {
                widg.insertPattern(x,y, "010\n001\n111");
            });

            widget2.removeClickCallback(ind);
        </script>
    </body>
</html>
